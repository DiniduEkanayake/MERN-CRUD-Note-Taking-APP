name: Deploy MERN App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use your desired Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          cd frontend  && npm install
          cd ../server && npm install

      # Step 4: Build the React app
      - name: Build React app
        run: |
          cd frontend && npm run build

      # Step 5: Deploy to server
      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST "rm -rf ~/mern-app"
          scp -i ~/.ssh/id_rsa -r frontend/build/* $SERVER_USER@$SERVER_HOST:/var/www/mern-app/
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << 'EOF'
            cd /var/www/mern-app
            npm install --production
            pm2 restart all
          EOF
